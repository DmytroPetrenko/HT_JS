<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>js_l2_ex2</title>

    <script>
      var a = 5;
      var b = 15;
      var sum = 0;
      var aa = a;

      while (a < b) {
          sum = sum + a;
          a++;
          if ((a % 2 != 0) && (a != b)) {
              document.write(a + " ");
          }
      }
      sum = sum - aa;

      document.write("sum = " + sum);
    </script>
  </head>
  <body>
    <p>Дано А и В (A < B)</p>
    <p>Выведите суму всех чисел в промежутке от А до В</p>
    <p>Выведите все нечетные значения в промежутке от А до В</p>
  </body>
</html>
